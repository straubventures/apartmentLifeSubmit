<body>
    <div id="row1" class="row" align='center'>
        <!-- Dividing the page into three rows -->

    <div id="row2" class='row' align="center">

                <div id="data"></div>
                <!--Used to select the data in the upload process-->
                <input name="file" id="uploadfile" type="file"><br>
                <input id="submit" type="submit" value="Submit this form">
            </form>
            <!-- Form for photo submissions -->
        </div>
        <div class='column'>

            <p id=text>Use this form to submit your picture and tell us a short story of your submission. You will be
                entered
                into a raffle for a prize!</p>

        </div>
